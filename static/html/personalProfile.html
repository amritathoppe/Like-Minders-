<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching Making Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/home.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="/static/js/personalProfile.js" type="text/javascript"></script>
    <script src="/static/js/personalProfilelLoad.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
</head>
<body id="body" onload="retrieveUserFromSession();">
<!--Navbar-->
<div class="w3-top w3-black">
    <div class="w3-bar" id="myNavbar" >
        <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
            <i class="fa fa-bars"></i>
        </a>
        <a href="home.html" class="w3-bar-item w3-button "><i class="fa fa-home"></i> HOME</a>
        <a href="register.html" class="w3-bar-item w3-button w3-hide-small  "><i class="fa fa-edit"></i> REGISTER</a>
        <a href="login.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> LOGIN</a>
        <a href="personalProfile.html" class="w3-bar-item w3-button w3-hide-small  "><i class="fa fa-th"></i> PERSONAL PROFILE</a>
        <a href="searchProfile.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-search"></i> SEARCH PROFILE</a>
        <p id="logout">
            <a href='/logout' class="w3-bar-item w3-button w3-hide-small w3-right" ><i class="fa fa-sign-in"></i>  LOGOUT</a>
        </p>
        <p id="userLogInfo" class="w3-bar-item w3-hide-small w3-right">

    </div>
    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
        <a href="home.html#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
        <a href="register.html" class="w3-bar-item w3-button" onclick="toggleFunction()">REGISTER</a>
        <a href="login.html" class="w3-bar-item w3-button" onclick="toggleFunction()">LOGIN</a>
    </div>
</div>
<!--MainContent-->

<div class="w3-display-container w3-opacity-min" id="home">
    <div class="w3-container  w3-padding-64 w3-center" id="personalProfileContainer">
       <!-- <p id="logout"><a href="/logout">Logout</a></p>-->
        <div class="container w3-sand" id="sandbox">
            <div class="w3-container w3-blue">
                <h3>Personal Profile</h3>
            </div>
            <form name="profile">

                <div class="row">
                    <div class="col-25">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="firstName" name="firstName" required placeholder="Your First name.." oninput="chkLength(this.value,50,'firstName','firstNameMessage')">
                    </div>

                </div>
                <div class="row">
                    <div class="col-25" name="empty"></div>
                    <div  class="col-75" id="firstNameMessage"></div>
               </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lastName" name="lastName" required placeholder="Your last name.." oninput="chkLength(this.value,50,'lastName','lastNameMessage')">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25" name="empty"></div>
                    <div  class="col-75" id="lastNameMessage"></div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="profileImageUpload">Profile Image</label>
                    </div>
                    <div class="col-75">
                        <input type="file" name="ImageUpload" id="ImageUpload" hidden="hidden">
                        <button type="button" id="profileImageUpload">Choose File</button>
                        <span id="profileImageText">No file Choose, yet</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="interest">Interests</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="interest" name="interest" required placeholder="Your interest.." oninput="chkLength(this.value,2000,'interest','interestsMessage')">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25" name="empty"></div>
                    <div  class="col-75" id="interestsMessage"></div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="state">State</label>
                    </div>
                    <div class="col-75">
                        <select  name="option" id="state">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Wisconsin">Wisconsin</option>
                        </select>
                    </div>
                </div>
                <p hidden id="userHidden"/>
                <div class="row" id="submitbox">
                    <a href="javascript:void(0);" class="w3-btn w3-green" onclick="ajaxProfileForm();"> Update
                    </a>
                </div>
            </form>
            <p id="msg"></p>

        </div>
    </div>
</div>
<!-- Footer -->
<footer class="w3-bottom w3-center w3-black">
       <div class="w3-xlarge w3-section">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
</footer>
</body>
</html>
